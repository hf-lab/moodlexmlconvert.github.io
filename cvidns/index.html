<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to XLSX Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.info {
            background: rgba(33, 150, 243, 0.1);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .file-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .preview-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .preview-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #666;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON to XLSX Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
                Drag & drop your JSON file here<br>
                or click to browse
            </div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept=".json" />
        
        <div id="fileInfo" class="file-info" style="display: none;">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div id="preview" class="preview" style="display: none;">
            <div class="preview-title">Data Preview:</div>
            <div class="preview-content" id="previewContent"></div>
        </div>
        
        <button id="convertBtn" class="btn" style="display: none;">
            Convert to XLSX
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        let jsonData = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const preview = document.getElementById('preview');
        const previewContent = document.getElementById('previewContent');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Click handler for upload area
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.json')) {
                showStatus('Please select a JSON file.', 'error');
                return;
            }

            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.style.display = 'block';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    showPreview(jsonData);
                    convertBtn.style.display = 'inline-block';
                    showStatus('JSON file loaded successfully!', 'success');
                } catch (error) {
                    showStatus('Invalid JSON file. Please check the format.', 'error');
                    jsonData = null;
                    convertBtn.style.display = 'none';
                    preview.style.display = 'none';
                }
            };
            reader.readAsText(file);
        }

        function showPreview(data) {
            let previewText = '';
            if (data.data && Array.isArray(data.data) && data.data.length > 0) {
                previewText = `Found ${data.data.length} items\n\nFirst item preview:\n${JSON.stringify(data.data[0], null, 2).substring(0, 500)}`;
                if (JSON.stringify(data.data[0], null, 2).length > 500) {
                    previewText += '...';
                }
            } else {
                previewText = JSON.stringify(data, null, 2).substring(0, 500);
                if (JSON.stringify(data, null, 2).length > 500) {
                    previewText += '...';
                }
            }
            previewContent.textContent = previewText;
            preview.style.display = 'block';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // Convert button handler
        convertBtn.addEventListener('click', () => {
            if (!jsonData) {
                showStatus('No JSON data loaded.', 'error');
                return;
            }

            try {
                convertToXLSX();
            } catch (error) {
                showStatus('Error converting file: ' + error.message, 'error');
            }
        });

        function convertToXLSX() {
            showStatus('Converting to XLSX...', 'info');

            // Create a new workbook
            const wb = XLSX.utils.book_new();

            // Prepare data for worksheet
            const worksheetData = [];
            
            // Add header row
            const headers = ["Soal", "Pembahasan", "Subkategori", "Inisial", "Jawaban", "Nilai"];
            worksheetData.push(headers);

            // Process the JSON data similar to the Python script
            if (jsonData.data && Array.isArray(jsonData.data)) {
                jsonData.data.forEach(item => {
                    const soal = item.soal || "";
                    const pembahasan = item.pembahasan || "";
                    const subkategori = (item.sub_category && item.sub_category.subkategori) || "";

                    if (item.options && Array.isArray(item.options)) {
                        item.options.forEach(opt => {
                            const inisial = opt.inisial || "";
                            const jawaban = opt.jawaban || "";
                            const nilai = opt.nilai || 0;
                            
                            worksheetData.push([soal, pembahasan, subkategori, inisial, jawaban, nilai]);
                        });
                    }
                });
            }

            // Create worksheet
            const ws = XLSX.utils.aoa_to_sheet(worksheetData);

            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, "Tryout Questions");

            // Generate filename
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `output_${timestamp}.xlsx`;

            // Save file
            XLSX.writeFile(wb, filename);

            showStatus(`Successfully converted to ${filename}!`, 'success');
        }
    </script>
</body>
</html>
